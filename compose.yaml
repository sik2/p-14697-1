services:
  postgres:
    image: groonga/pgroonga:latest-alpine-18-slim
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-faqdb}
      POSTGRES_USER: ${DATABASE_USERNAME:-faq}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-faq123}
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/data
    restart: unless-stopped
volumes:
  pgdata:
  ollama-data: